<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

  <title>Signup</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="text-center">
  <form class="form-signin" method="POST" action="/">
    <img class="mb-4" src="./images/logo.jpg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Signup to my web</h1>
    <input type="text" name="firstName" class="form-control top" placeholder="First Name" required autofocus>
    <input type="text" name="lastName" class="form-control middle" placeholder="Last Name" required>
    <input type="email" name="inputEmail" class="form-control bottom" placeholder="Email address" required >

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign-up</button>
    <p class="mt-5 mb-3 text-muted">&copy; Ismail Industry</p>
  </form>
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</body>

</html>
